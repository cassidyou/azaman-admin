<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>

    <!--asset-->
    <link rel="shortcut icon" type="text/css" href="asset/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://preview.colorlib.com/theme/bootstrap/css-table-19/css/style.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="vendor/fontawesome/all.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css">

    <!-- Bootstrap daterangepicker -->
    <link rel="stylesheet" href="vendor/bootstrap-daterangepicker/daterangepicker.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

</head>

<body class="auth-page">
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row">
             <div class="col-lg-4 col-md-3 col-sm-2"></div>
             <div class="col-lg-4 col-md-6 col-sm-8">
               <div class="auth-ctn">
                    <div class="text-center mb-3">
                         <img src="asset/img/logo.png" class="auth-logo" alt="logo">
                    </div>
                  
                    <form action="" class="auth-form">
                         <h3 class="intro-text">Welcome back!</h3>
                         <p class="intro-text">Signin to your account to contiue</p>
                         <div class="mb-4">
                              <div class="form-group">
                                   <input type="text" name="email" placeholder="Email" class="form-control">
                              </div>
                         </div>
                         <div class="mb-4">
                              <div class="form-group">
                                   <input type="password" name="password" placeholder="Password" class="form-control">
                              </div>
                         </div>
                         <div class="d-flex align-items-center justify-content-between">
                              <div
                              class="d-flex align-items-center justify-content-start gap-2">
                              <div class="form-check custom-checkbox checkbox-success check-lg">
                                  <input type="checkbox" class="form-check-input"
                                       id="customCheckBox8" >
                                  <label class="form-check-label"
                                      for="customCheckBox8"></label>
                              </div>
                              <span class="remeber-text">Remember password</span>
                          </div>
                          <div>
                              <b><a class="forgot-text" href="forgot-password.html">Forgot password?</a></b>
                          </div>
                         </div>
                         <button class="auth-btn"><a href="index.html">Sign In</a></button>
                    </form>
                    <div class="new-account-ctn">Don't have an account? <a href="register.html">Create an account</a></div>
               </div>
             </div>
             <div class="col-lg-4 col-md-3 col-sm-2"></div>
               
            </div>
        </div>
    </div>

    <!-- JS FILES -->
    <script src="vendor/jquery/jQuery3.6.1.min.js"></script>
    <script src="vendor/popper/popper.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendor/fontawesome/all.min.js"></script>
    <script src="vendor/jquery-validate/jquery.validate.js"></script>
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="vendor/chart-js/chart.bundle.min.js"></script> -->
    <script src="vendor/moment/moment.min.js"></script>
    <script src="vendor/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- <script src="asset/js/dashboard.js"></script> -->
    <script src="asset/js/plugins_init.js"></script>
    <script src="asset/js/main.js"></script>
</body>

</html>
